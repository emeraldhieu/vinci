databaseChangeLog:
  - changeSet:
      id: createTableOrders
      author: emeraldhieu
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: orders
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: userId
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: products
                  type: json
                  constraints:
                    nullable: false
              - column:
                  name: createdBy
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: createdAt
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updatedBy
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: updatedAt
                  type: timestamp
                  constraints:
                    nullable: false
