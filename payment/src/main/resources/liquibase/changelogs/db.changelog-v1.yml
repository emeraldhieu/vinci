databaseChangeLog:
  - changeSet:
      id: createTablePayments
      author: emeraldhieu
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: payments
      changes:
        - createTable:
            tableName: payments
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: order_id
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: payment_method
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_by
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  constraints:
                    nullable: false
  - changeSet:
      id: initializePayments
      author: emeraldhieu
      preConditions:
        - rowCount:
            tableName: payments
            expectedRows: 0
      changes:
        - loadData:
            tableName: payments
            columns:
              - column:
                  header:  Order ID
                  name:  order_id
                  type:  string
              - column:
                  header:  Payment method
                  name:  payment_method
                  type:  string
              - column:
                  header:  Created by
                  name:  created_by
                  type:  bigint
              - column:
                  header:  Created at
                  name:  created_at
                  type:  timestamp
              - column:
                  header:  Updated by
                  name:  updated_by
                  type:  bigint
              - column:
                  header:  Updated at
                  name:  updated_at
                  type:  timestamp
            encoding:  UTF-8
            file:  liquibase/data/payments.csv
